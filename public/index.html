<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Random Chat App</title><link rel="stylesheet" href="style.css"></head><body><div id="mainMenu" class="menu">  <h1>Random Chat App</h1>  <p id="userCount">Users online: 0</p>  <!-- Random Chat -->  <div class="mode-select">    <label><input type="radio" name="mode" value="text" checked> Text Chat</label>    <label><input type="radio" name="mode" value="video"> Video Chat</label>  </div>  <button id="startRandomBtn">Start Random Chat</button>  <hr style="width:90%; margin:10px 0; border-color:#444;">  <!-- Friend Room -->  <div class="friend-room">    <h3>Friend Room</h3>    <input type="text" id="friendRoomCode" placeholder="Enter Room Code">    <div class="mode-select">      <label><input type="radio" name="friendMode" value="text" checked> Text Chat</label>      <label><input type="radio" name="friendMode" value="video"> Video Chat</label>    </div>    <button id="joinFriendBtn">Join Room</button>  </div></div><!-- Chat + Video Section --><div id="randomVideo" class="chat-section">  <div class="status"><span id="randomStatus">Waiting for stranger...</span></div>  <video id="remoteVideoRandom" autoplay playsinline></video>  <video id="localVideoRandom" autoplay muted playsinline></video>  <div class="chat-container">    <div class="messages" id="randomMessagesVideo"></div>    <div class="typing" id="typingRandomVideo"></div>    <div class="input-row">      <input type="text" id="msgInputRandomVideo" placeholder="Type a message...">      <button id="sendBtnRandomVideo">Send</button>      <button id="nextBtnRandomVideo">Next</button>      <button id="backRandomVideoBtn">Back</button>    </div>  </div></div><script src="/socket.io/socket.io.js"></script><script src="script.js"></script></body></html>
